<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Telegram WebApps API от ChatLabs</title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script> 
 </head>
 <style>
	body{
		 display: flex;
		 color: var(--tg-theme-text-color);
		 background: var(--tg-theme-bg-color);
		 align-items: center;
		 flex-direction: column;
		 font-size: 20px;
	}

	.hint{
		 color: var(--tg-theme-hint-color);
	}

	.link{
		 color: var(--tg-theme-link-color);
	}

	.button{
		 background: var(--tg-theme-button-color);
		 color: var(--tg-theme-button-text-color);
		 border: none;
		 font-size: 20px;
	}

	.button:not(:last-child){
		 margin-bottom: 15px
	}

	#usercard{
		 text-align: center;
	}
</style>
</head>
<body>
<div id="usercard"> <!--Карточка профиля пользователя, который обращается к веб-приложению-->
</div>
<p>Здесь какой-то текст</p> <!--Используем для проверки-->
<a class="link" href="https://ozh.github.io/cookieclicker/">Ссылка на Сookieclicker</a> <!--Используем для проверки, что вебприложение Телеграмма работает-->
<p class="hint">Текст подсказки от Vadimgreens</p> <!--Проверка-->
<button id="button" class="button">Показать или скрыть основную кнопку </button> 
<button id="btnEdit" class="button">Активировать кнопку / сделать неактивной</button> <!--Кнопка, чтобы сделать кнопку активной/неактивной-->
</body>
<script>
  let myTestBot = window.Telegram.WebApp; //нужно получить объект window.Telegram.WebApp Телеграмма
  myTestBot.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
   myTestBot.expand(); //разворачиваем на все окно
   myTestBot.MainButton.text = "Кнопка ChatLabst"; //Задаем текст кнопки 
   myTestBot.MainButton.setText("ChatLabs на кнопке"); //Меняем текст на кнопке веббота в Телеграмме
   myTestBot.MainButton.textColor = "#ff0000"; //Указываем цвет текста, а в данном случае выбран 100% красный
   myTestBot.MainButton.color = "#ffffff"; //Делаем бэкграунд кнопки 100% белым
   myTestBot.MainButton.setParams({"color": "#000000"}); // Изменяем все параметры
   let button = document.getElementById("button"); //Используем getElementById, чтобы получить кнопку, которую сделали выше и которой присвоили id и class
   button.addEventListener('click', function(){ //Используем addEventListener, чтобы слушать клик по кнопке 
      if (myTestBot.MainButton.isVisible){ //проверяем, видима ли кнопка, при помощи isVisible, который предоставляет нам API TG
         myTestBot.MainButton.hide() //прячем кнопку
      }
      else{ 
         myTestBot.MainButton.show() //если булевое значение isVisible === false, то показываем кнопку, используя show() 
      }
   });

   let btnEdit = document.getElementById("btnEdit"); //Используем getElementById, чтобы получить кнопку и активировать/деактивировать
   btnEdit.addEventListener('click', function(){ //Слушаем при помощи addEventListener клик на кнопку
      if (myTestBot.MainButton.isActive){ //Если наша кнопка активна 
         myTestBot.MainButton.setParams({"color": "#ffffff"}); //Заменяем цвет на белый
         myTestBot.MainButton.disable() //Скрываем кнопку 
      }
      else{ //В противном случае
         myTestBot.MainButton.setParams({"color": "#0000ff"}); //Заменяем цвет на синий
         myTestBot.MainButton.enable() //Отображаем в веб-боте TelegramWebApp
      }
   });

   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      myTestBot.sendData("Проверяем событие onEvent. Если был клик по кнопке, то отправляем данные при помощи sendData в виде данной строки"); 
       });
   let usercard = document.getElementById("usercard"); //Используем getElementById, чтобы получить карточку пользователя 

  let profileName = document.createElement('p'); //При помощи document.createElement делаем абзац – <p> </p>
   profileName.innerText = `${myTestBot.initDataUnsafe.user.first_name}
   ${myTestBot.initDataUnsafe.user.last_name}
   ${myTestBot.initDataUnsafe.user.username} (${myTestBot.initDataUnsafe.user.language_code})`;
   //В созданном параграфе будет Имя пользователя, его Фамилия, username, а также код языка
   usercard.appendChild(profileName); //Используем appendChild, чтобы добавить узел в конец списка дочерних элементов
 let userid = document.createElement('p'); // Используем document.createElement для создания еще одного абзаца
   userid.innerText = `${myTestBot.initDataUnsafe.user.id}`; // Отображаем id пользователя
   usercard.appendChild(userid); // Добавляем id пользователя в конец списка дочерних элементов при помощи appendChild
</script>
</html>
